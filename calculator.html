<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        .container {
            width: 320px;
            height: 450px;
            background-color: white;
            padding: 10px 20px;
            margin-left: 500px;
        }
        button {
            width: 65px;
            height: 60px;
            border-radius: 50%;
            margin: 5px;
            background-color: rgb(71, 71, 71);
            color: white;
            font-size: 25px;
            border: none;
            margin-top: 15px;
        }
        button:hover {
            background-color: rgb(138, 138, 138);
        }
        button:active {
            background-color: lightgrey;
            color:black;
        }
        #textBox{
            width: 300px;
            height: 50px;
            font-size: 30px;
        }
        .operator{
            background-color: rgb(255, 125, 32);
        }
        .operator:hover {
            background-color: rgb(255, 151, 76);
        }
        .operator:active {
            background-color: rgb(255, 78, 78);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" readonly id="textBox">
        <div class="group">
            <button onclick="number('1')">1</button>
            <button onclick="number('2')">2</button>
            <button onclick="number('3')">3</button>
            <button onclick="operator('+')" class="operator">+</button>
            <button onclick="number('4')">4</button>
            <button onclick="number('5')">5</button>
            <button onclick="number('6')">6</button>
            <button onclick="operator('-')" class="operator">-</button>
            <button onclick="number('7')">7</button>
            <button onclick="number('8')">8</button>
            <button onclick="number('9')">9</button>
            <button onclick="operator('*')" class="operator">*</button>
            <button onclick="number('0')">0</button>
            <button onclick="number('.')">.</button>
            <button onclick="equal()">=</button>
            <button onclick="operator('/')" class="operator">/</button>
            <button onclick="clearDisplay()">clear</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("textBox");
        let newCalc = false;

        function number(value) {
            if(newCalc) {
                display.value = "";
                newCalc = false;
            }
            display.value += value;
            
        }
        function operator(value) {
            newCalc = false;
            display.value += value;
        }
        function equal() {
            try {
                let result = eval(display.value);

                if (!isFinite(result)) {
                    display.value = "Undefined";
                } else {
                    display.value = result;
                }
                newCalc = true;
            } catch {
                display.value = "Error";
                newCalc = true;
            }
        }
        function clearDisplay() {
            display.value = "";
        }
    </script>
</body>
</html>
